<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
 </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">{greeting}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" 
        small-device-size="12" class="slds-m-top-large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="what is your mind" 
                    varient="label-hidden" placeholder="what is in your mind">
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="add todo" onclick={addTodoHandler}>

                    </lightning-button-icon>
                </lightning-layout-item>
             </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
